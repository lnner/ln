<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>

<HEAD>
	<TITLE> New Document </TITLE>

	<style>
		body {
			min-width: 550px;
			padding:0;
			margin:0;
		}

		.col {
			float: left;
		}

		#main {
			width: 100%;
			height: 400px;
			background-color: #ccc;
		}

		#main-wrap {
			margin: 0 190px 0 190px;
		}

		#left {
			width: 190px;
			height: 400px;
			margin-left: -100%;
			background-color: #0000FF;
		}

		#right {
			width: 190px;
			height: 400px;
			margin-left: -190px;
			background-color: #FF0000;
		}
	</style>
</HEAD>

<body>
	<div id="container">
		<div id="main" class="col">
			<div id="main-wrap">
				#main
			</div>
		</div>
		<div id="left" class="col">
			#left
		</div>
		<div id="right" class="col">
			#right
		</div>
	</div>
</body>

<script type="text/javascript">

	var str = -4.5
	console.log(Math.abs(str))
	console.log(Math.ceil(str))
	console.log(Math.round(str))
	console.log(str)

</script>

</HTML>
