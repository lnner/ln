<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var arr=[1,9,5,4,7,5,6,3];
    console.log(arr);
    for(var i=0;i<arr.length-1;i++){<!--比较的轮数（最后只剩一个数时不用比较）-->
        for(var j=0;j<arr.length-i-1;j++){<!--一轮中比较的轮数（这里是从最长的一轮开始比较）-->
            if(arr[j]>arr[j+1]){
                var a=arr[j];
                arr[j]=arr[j+1];
                arr[j+1]=a;
            }
        }
    }console.log(arr);
</script>
</body>
</html>
